<!DOCTYPE html>
<html lang="en">

<head>

    <title>مث بات - ماشین حساب آنلاین</title>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="author" content="Hossein Akbari" />
    <meta name="description" content="ماشین حساب مهندسی آنلاین رایگان برای محاسبات سریع، ریاضیات، امور مالی، تناسب اندام و موارد دیگر؛ همراه با ویژگی های پیشرفته ماشین حساب در کمال سادگی" />
    <meta name="keywords" content="ماشین حساب , ماشین حساب آنلاین , ماشین حساب مهندسی , ماشین حساب مهندسی آنلاین">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/bootstrap-rtl.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/icons/css/all.css" />

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-xs-4"></div>
                <div class="col-md-2 col-xs-4">
                    <a class="logo-button" href="https://mathbot.ir"><span class="logo-button-span">م</span>ث <span class="logo-button-span">ب</span>ات</a>
                </div>
                <div class="col-md-5 col-xs-4"></div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="calculator">
            <h1 class="calculator-h1">ماشین حساب مهندسی</h1>
            <div class="calculator-box">
                <div class="calc-row">
                    <div class="screen">0123456789</div>
                </div>
                <div class="calc-row">
                    <button class="button">C</button>
                    <button class="button">CE</button>
                    <button class="button backspace">back</button>
                    <button class="button plus-minus">+/-</button>
                    <button class="button">%</button>
                </div>
                <div class="calc-row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button divice">/</button>
                    <button class="button root">sqrt</button>
                </div>
                <div class="calc-row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button multiply">*</button>
                    <button class="button inverse">1/x</button>
                </div>
                <div class="calc-row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">-</button>
                    <button class="button pi">pi</button>
                </div>
                <div class="calc-row">
                    <button class="button zero">0</button>
                    <button class="button decimal">.</button>
                    <button class="button">+</button>
                    <button class="button equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer ">
        <div class="container ">
            <div class="row ">
                <p>به یاد <a target="_blank" href="https://fa.wikipedia.org/wiki/%D9%85%D8%B1%DB%8C%D9%85_%D9%85%DB%8C%D8%B1%D8%B2%D8%A7%D8%AE%D8%A7%D9%86%DB%8C">مریم میرزاخانی</a></p>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../assets/js/common.js"></script>

</html>
